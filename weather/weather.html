<!doctype html>

<html lang="en">
<head>

  <!-- fits the screen according to the device's width and height -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="utf-8">

  <title>Weather</title>
  <meta name="description" content="scroll">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="weatherkacss.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <!--   font-family: 'Raleway', sans-serif;    -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <!-- font-family: 'Ubuntu Condensed', sans-serif; -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  <!-- font-family: 'Josefin Sans', sans-serif; -->
  
  <!-- simple text to <p> -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap" rel="stylesheet">
  <!-- font-family: 'Hind Madurai', sans-serif; -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    
    <div class="location">
       <h1 class="location-timezone">Timezone</h1>
       <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature">
      <div class="degree-section">
          <h2 class="temperature-degree">35</h2>
          <span>F</span>
      </div>
      <div class="temperature-desc">It's cold right now!</div>
    </div>
    
    <script src="skycons.js"></script>
    <script src="weatherkajs.js"></script>
</body>
</html>
